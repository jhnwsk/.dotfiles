# Tomorrow Night theme for tmux (catppuccin-compatible variables)
# Based on Chris Kempson's Tomorrow Night color scheme
# https://gist.github.com/agargara/5eab0b720a6936ac3c59dd974693431f

# Background shades
set -ogq @thm_bg "#1d1f21"           # Base00 - Background
set -ogq @thm_crust "#1d1f21"        # Base00 - Darkest
set -ogq @thm_mantle "#1d1f21"       # Base00 - Dark
set -ogq @thm_surface_0 "#282a2e"    # Base01 - Selection bg
set -ogq @thm_surface_1 "#373b41"    # Base02 - Line highlight
set -ogq @thm_surface_2 "#373b41"    # Base02

# Foreground shades
set -ogq @thm_overlay_0 "#969896"    # Base03 - Comments
set -ogq @thm_overlay_1 "#969896"    # Base03
set -ogq @thm_overlay_2 "#b4b7b4"    # Base04
set -ogq @thm_subtext_0 "#b4b7b4"    # Base04
set -ogq @thm_subtext_1 "#c5c8c6"    # Base05 - Foreground
set -ogq @thm_fg "#c5c8c6"           # Base05 - Main text

# Accent colors
set -ogq @thm_red "#cc6666"          # Base08 - Red
set -ogq @thm_maroon "#a3685a"       # Base0F - Brown
set -ogq @thm_peach "#de935f"        # Base09 - Orange
set -ogq @thm_yellow "#f0c674"       # Base0A - Yellow
set -ogq @thm_green "#b5bd68"        # Base0B - Green
set -ogq @thm_teal "#8abeb7"         # Base0C - Aqua/Cyan
set -ogq @thm_sky "#8abeb7"          # Base0C - Aqua/Cyan
set -ogq @thm_sapphire "#81a2be"     # Base0D - Blue
set -ogq @thm_blue "#81a2be"         # Base0D - Blue
set -ogq @thm_lavender "#81a2be"     # Base0D - Blue
set -ogq @thm_mauve "#b294bb"        # Base0E - Purple
set -ogq @thm_pink "#b294bb"         # Base0E - Purple
set -ogq @thm_flamingo "#cc6666"     # Base08 - Red variant
set -ogq @thm_rosewater "#e0e0e0"    # Base06 - Light
