# Monitor Configuration
# See https://wiki.hypr.land/Configuring/Monitors/
#
# Uses desc: matcher for location-aware setup - works regardless of dock port
# Layout: Laptop (left) â†’ External monitors (right)
# Hyprland positions internal display first, externals follow in a row

# Work monitors (1080p Dells)
monitor=desc:DELL P2719H,1920x1080@60,auto,1
monitor=desc:DELL P2722HE,1920x1080@60,auto,1

# Home monitor (1440p 165Hz gaming)
monitor=desc:DELL S2721DGF,2560x1440@165,auto,1

# Laptop display - always leftmost with auto positioning
monitor=eDP-1,3456x2160@60,auto,2

# Fallback for unknown monitors
monitor=,preferred,auto,auto
